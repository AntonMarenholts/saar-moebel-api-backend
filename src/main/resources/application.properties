# ===== DATABASE SETTINGS =====
# ??? ???????? ????? ??????? ?? ?????????? ?????????
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JPA & Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===== JWT Settings =====
# ??? ???????? ????? ??????? ?? ?????????? ?????????
app.jwtSecret=${APP_JWT_SECRET}
app.jwtExpirationMs=86400000

# ===== Admin User Settings =====
# ??? ???????? ????? ??????? ?? ?????????? ?????????
app.admin.username=${APP_ADMIN_USERNAME}
app.admin.email=${APP_ADMIN_EMAIL}
app.admin.password=${APP_ADMIN_PASSWORD}

# ===== OAuth2 Google Settings =====
# ??? ???????? ????? ??????? ?? ?????????? ?????????
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${APP_OAUTH2_REDIRECT_URI}